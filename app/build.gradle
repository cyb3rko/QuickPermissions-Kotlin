plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.livinglifetechway.quickpermissions_sample'
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.livinglifetechway.quickpermissions_sample"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding.enabled = true
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.github.kirtan403.k4kotlin:k4kotlin:0.5.4'
    implementation 'org.jetbrains.anko:anko-commons:0.10.5'
    implementation project(':quickpermissions-kotlin')
}
